<div *ngIf="dataService.scoresData">
    <table mat-table [dataSource]="dataService.scoresData.scores" class="mat-elevation-z8">

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element; index as i"> {{ (i+1) }}. </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> <strong>Nimi</strong> </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef> <strong>Pisteet</strong>  </th>
          <td mat-cell *matCellDef="let element"> {{element.score}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
<div *ngIf="dataService.scoresData == null && !dataService.loadingQuiz">
{{ dataService.errorMsg }} <br>
</div>
<div *ngIf="dataService.loadingQuiz">
    <mat-spinner></mat-spinner>
</div>
